<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Kuki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <p>Hey!!!!!!</p><br>
        <p>you.......... Kuki</p><br>
        <p>Don't Worry about anything</p><br>
        <p>I am always with you.....</p>
        <p>I am genuinely happy, that you are in my life</p><br>
        <p class="face">&#128525</p>
    </div>
    <div class="container">
    <div class="leftDiv">
        <div class="subLeftDiv"></div>
    </div>
    <div class="rightDiv">
        <div class="subrightDiv"></div>
    </div>
    <div class="passwordBox">
        <div class="topArea"></div>
        <div class="middleArea">
            <div class="no" value="one">1</div>
            <div class="no" value="two">2</div>
            <div class="no" value="three">3</div>
            <div class="no" value="four">4</div>
            <div class="no" value="five">5</div>
            <div class="no" value="six">6</div>
            <div class="no" value="seven">7</div>
            <div class="no" value="eight">8</div>
            <div class="no" value="nine">9</div>
            <div class="no" value="zero">0</div>

        </div>
        <div class="bottomArea">
            <input type="button" value="Check" class="Check">
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
